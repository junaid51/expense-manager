<div class="container mt-3 d-flex justify-content-center align-items-center h-75 p-3">
  <div class="card w-50">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
            formControlName="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-dark btn-sm btn-block mt-2">Submit</button>
      </form>
    </div>
  </div>
</div>
